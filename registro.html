<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_ecommerce.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <title>Batiregistro</title>
</head>
<body>
    <header>
        <div class="header1">
            <span>¡20% de descuento en todos los productos!</span> 
        </div>
        <div class="header2">
            <img src="img/ecommerce_logo.png" alt="Logo ecommerce">
            <span id="batiname">La Batitienda</span>
        </div>
    </header>
    <main>
        <h1 id="register-title">Registro</h1>
        <form id="r-form" action="https://manu84-bit.github.io/repo_front_end/contacto.html" method="">
            <input type="text" name="nombre" id="name_input" placeholder="Nombre y Apellido">
            <br>
            <input type="email" name="pass" id="email_input" placeholder="Correo Electrónico">
            <br>
            <input type="password" name="pass" id="pass_input" placeholder="Contraseña">
            <br>
            <select id="country" name="select">
                <option value="value0" disabled selected hidden>País</option>
                <option value="value1">Argentina</option>
                <option value="value2">Colombia</option>
                <option value="value3">Venezuela</option>
              </select>
            <div class="pair">
                <button type="reset" id="register-b">Resetear</button>
                <button type="submit" id="reset-b">Registrar</button>
            </div>
        </form>
        <span class="question">¿Ya tienes cuenta?<a href="index_ecommerce.html" target="_blank"> Ingresar</a></span>
    </main>
    <footer>
        <span>Todos los derechos reservados a FRONT END 1</span>
    </footer>
    
</body>
</html>
