<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_pizza.css">
    <title>Clase 11</title>
</head>
<body>
    <header>
        <div>
            <img src="img/Logo_pizza.png" alt="">
        </div>
        <nav>
            <span>Home</span>
            <span>Ranking</span>
            <span>Promoción</span>
            <span>Contacto</span>
        </nav>
    </header>
    <main>
        <div class="card delivery">
            <h2 id="margin">Envío gratis <span id="white">comprando</span> 2 pizzas</h2>
        </div>   
        <div class="card podium">
            <h2 class="center">Podio de pizzas</h2>
            <div id="content-podium">
                <div>
                    <h3>Pizzas top 5</h3>
                    <br>
                    <ol id="pizzas">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarellla J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                    <img id="p-falling" src="img/PizzaFalling.jpg" alt="">
            </div>
        </div>  
    </main>
    <footer>
        <ul type="None">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div>
            <img id="logo-footer" src="img/Logo_pizza.png" alt="">
        </div>
    </footer>
