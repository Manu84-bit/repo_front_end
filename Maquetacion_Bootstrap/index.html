<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row align-items-start justify-content-between align-items-center">
            <span class="col-1">MANU</span>
            <div class="col-4">
                <button>
                    <span> MENÚ</span>
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="main row">
            <section class="col-xs-12 col-sm-12 col-md-12">
                <span>MANU AMADO</span>
                <img src="" alt="">
                <p>Maquetador web - programador - Filósofo - Entusiasta</p>
            </section>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <H1>PORTFOLIO</H1>
                <img src="" alt="">
            </div>
            <div class="card col-xs-12 col-md-6 col-lg-4">
                <img src="img/lemon-pie.jpeg" alt="Lemon Pie">
                <p>Lemon Pie</p>
            </div>
            <div class="card col-xs-12 col-md-6 col-lg-4">
                <img src="img/CVBatman.png" alt="Batman CV">
                <p>Batman CV</p>
            </div>
            <div class="card col-xs-12 col-md-6 col-lg-4">
                <img src="img/super.png" alt="Héroes">
                <p>Súper Héroes</p>
            </div>
            <div class="card col-xs-12 col-md-6 col-lg-4">
                <img src="img/petshop.jpeg" alt="Pet Shop">
                <p>Pet Shop</p>
            </div>
            <div class="card col-xs-12 col-md-6 col-lg-4">
                <img src="img/piza.jpeg" alt="Lemon Pie">
                <p>Pizzeria</p>
            </div>
            <div class="card col-xs-12 col-md-6 col-lg-4">
                <img src="img/gameshop.jpeg" alt="Lemon Pie">
                <p>Game Shop</p>
            </div>





        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
