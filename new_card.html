<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_newcard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <title>Añadir</title>
</head>
<body>
    <header>
        <div class="header1">
            <span>¡20% de descuento en todos los productos!</span> 
        </div>
        <div class="header2">
            <img src="img/ecommerce_logo.png" alt="Logo ecommerce">
            <span id="batiname">La Batitienda</span>
        </div>
        <nav class="dblue-h">
            <ul type="none" id="options2">
                <li><a href="https://manu84-bit.github.io/repo_front_end/contacto.html">Contacto</a></li>
                <li><a href="https://manu84-bit.github.io/repo_front_end/registro.html">Registrarme</a></li>
                <li> <a href="https://manu84-bit.github.io/repo_front_end/index_ecommerce.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>¡Añade a tu súper héroe!</h1>
            <p>Agrega a tu personaje favorito completando las opciones</p>
            <form action="" method="">
                <label for="name">*Nombre</label>
                <input type="text" name="nombre" id="name">
                <label for="section-e">*Especie</label>
                <select name="especie" id="selection-e">
                    <option value="0" disabled selected hidden>Especie</option>
                    <option value="1">Humano</option>
                    <option value="2">Alienígena</option>
                    <option value="3">Filósofo</option>
                </select>

                <label for="date">Fecha</label>
                <input type="date" id="date">
                <label for="carga">Agregar Foto</label>
                <input type="file" name="myImage" id="carga" accept="image/png, image/gif, image/jpeg"/>

                <textarea name="request" id="request-ta" cols="35" rows="5" placeholder="Descripción"></textarea>
                <div class="custom">
                    <div>
                    <p>Poderes</p>
                    <input type="checkbox" name="poderes" value="Volar" id="fly">
                    <label for="fly">Volar</label> <br>
                    <input type="checkbox" name="poderes" value="Superinteligencia" id="smart">
                    <label for="smart">Superinteligencia</label> <br>
                    <input type="checkbox" name="poderes" value="Vista rayo láser" id="laser">
                    <label for="laser">Vista de rayo láser</label><br>
                    <input type="checkbox" name="poderes" value="Billetera gorda" id="wallet">
                    <label for="wallet">Billetera gorda</label>
                    </div>
                    <hr>
                    <div>
                    <p>Tipo de personaje</p>
                    <input type="radio" name="character" id="char1">
                    <label for="char">Héroe/Heroina</label> 
                    <br>
                    <input type="radio" name="character" id="char2">
                    <label for="char2">Villano/Villana</label>
                    </div>
                </div>
                <br>
                <button type="submit">Añadir</button>
            </form>


        </section>
       
    </main>
    <footer>
        <span>Todos los derechos reservados a FRONT END 1</span>
    </footer>
    
</body>
</html>
